name: Build and deploy to server

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Create docker image and push to registry, then start image
    runs-on: ubuntu-latest

    steps:
      - name: Pull image and run container with .env variables from secrets
        uses: appleboy/ssh-action@v0.1.6
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        with:
          host: 82.97.240.200
          username: root
          port: 22
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            if [ ! -d "/root/—Ålient" ]; then 
              echo "Directory /root/client does not exist. Cloning repository..."
              git clone https://github.com/erfrost/playreal-client.git /root/client 
            fi

            cd /root/client && git pull origin main &&

            CONTAINER_ID=$(docker ps -q --filter "name=client") &&

            if [ ! -z "$CONTAINER_ID" ]; then 
              echo "Stopping existing container..." &&
              docker stop "$CONTAINER_ID" || true; 

              echo "Removing existing container..." &&
              docker rm "$CONTAINER_ID" || true; 
            fi &&  

            echo "Building new Docker image..." &&
            docker build -t client . || true &&  

            echo "Running new Docker container..." &&
            docker run -d --name client -p 3000:3000 client &&  

             echo "Cleaning up dangling images..." &&
             docker image prune --filter="dangling=true" -f
